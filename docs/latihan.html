    <!-- BAGIAN NAVBAR .................................................................... -->
    <section class="w-full bg-slate-900">

      <div class="mx-auto">

          <div class="container mx-auto flex items-center justify-between px-6 lg:px-16">

            <a href="index.html#fitur" class="text-2xl font-bold text-emerald-600 md:text-3xl italic">Bevel Simulator</a>
            <!-- Navbar Links (Desktop) -->

              <a href="index.html#fitur" class="block px-3 py-1 lg:text-xl text-slate-400 hover:bg-slate-400 hover:text-slate-900 font-bold rounded">
                Home

            </div>
          </div>
        </nav>
      </div>
    </section>

    <!-- HERO SECTION ............................................................................. -->
    <section class="px-2 py-24">
      <div
        class="container mx-auto w-full md:w-3/4 lg:w-4/6 p-4 bg-slate-400 rounded-lg shadow-md flex items-center justify-center"
        x-data="questionData()">
        <div id="question-container" class="text-center">
          <!-- Menampilkan gambar soal -->
          <img :src="currentImage" alt="Soal" class="mx-auto mb-4 rounded-3xl animate__animated animate__backInDown" x-show="!showAnswer" />

          <!-- Menampilkan jawaban dan tombol next -->
          <div x-show="showAnswer" class="text-center">
            <img :src="currentImage" alt="Soal" class="mx-auto" />
            <p class="mb-4">Jawaban yang benar adalah:</p>
            <p x-text="answer" class="text-slate-900 mb-4 text-lg font-bold"></p>
            <button @click="nextQuestion()" class="bg-slate-900 text-slate-400 p-2 rounded">Next</button>
          </div>

          <!-- Pilihan ganda atau input -->
          <div x-show="!showAnswer">
            <!-- Tampilan input untuk soal isian -->
            <template x-if="currentQuestionType === 'input'">
              <div>
                <h1 class="text-xs sm:text-base font-sans font-bold">Berapa hasil pengukuran gambar diatas?</h1>
                <h1 class="text-xs sm:text-base font-sans font-semibold mb-2">contoh jawaban (10 15')</h1>
                <input
                  type="text"
                  id="answer-input"
                  placeholder="Masukkan jawaban"
                  class="border border-gray-300 p-2 rounded mb-4 w-full"
                  x-model="userAnswer"
                  @keydown.enter="checkAnswer()" />
                <button @click="checkAnswer()" class="bg-slate-900 text-slate-400 p-2 rounded">Kirim Jawaban</button>
              </div>
            </template>

            <!-- Tampilan pilihan ganda -->
            <template x-if="currentQuestionType === 'multiple-choice'">
              <div class="mx-auto w-full sm:w-3/4">
                <template x-for="option in options">
                  <div class="flex gap-2 justify-start items-center text-sm md:text-lg text-start">
                    <input class="mb-2" type="radio" :value="option" x-model="selectedOption" @click="selectOption(option)" />
                    <label x-text="option" class="text-slate-900 mb-2"></label>
                  </div>
                </template>
                <button @click="checkAnswer()" class="bg-slate-900 text-slate-400 p-2 rounded mt-8">Kirim Jawaban</button>
              </div>
            </template>
          </div>
        </div>

        <!-- Modal untuk jawaban benar -->
        <div x-show="isCorrect" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 modal">
          <div class="bg-slate-400 p-6 rounded-lg shadow-lg w-80 text-center border-4 border-emerald-600">
            <p class="mb-4">Jawaban Anda benar!</p>
            <a href="index.html" class="bg-slate-900 text-slate-400 p-2 px-4 rounded">Kembali</a>
            <button
              @click="nextQuestion()"
              class="text-slate-900 border-2 border-slate-900 p-2 px-4 rounded ms-4 font-semibold hover:text-slate-400 hover:bg-slate-900">
              Next
            </button>
          </div>
        </div>

        <!-- Modal untuk jawaban salah -->
        <div x-show="isIncorrect" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 modal">
          <div class="bg-slate-400 p-6 rounded-lg shadow-lg w-80 text-center border-4 border-rose-600">
            <p class="mb-4">Jawaban Anda salah.</p>
            <button @click="retryQuestion()" class="bg-slate-900 text-slate-400 p-2 rounded me-4">Coba Lagi</button>
            <button @click="showAnswerModal()" class="bg-slate-900 text-slate-400 p-2 rounded">Lihat Jawaban</button>
          </div>
        </div>
      </div>
    </section>
    <!-- Ini Footer ...................................................................................... -->

          currentImage: "",
          answer: "",
          userAnswer: "",
          isCorrect: false,
          isIncorrect: false,
          showAnswer: false,
          currentQuestionType: "",
          options: [],
          selectedOption: null,

          init() {
            this.loadQuestion();
          },

          loadQuestion() {
            const randomIndex = Math.floor(Math.random() * this.questions.length);
            const question = this.questions[randomIndex];
            this.currentImage = this.questions[randomIndex].image;
            this.answer = this.questions[randomIndex].answer;
            this.userAnswer = "";
            this.isCorrect = false;
            this.isIncorrect = false;
            this.showAnswer = false;
            this.selectedOption = null;
            this.currentQuestionType = question.type;

            if (question.type === "multiple-choice") {
              this.currentQuestionType = "multiple-choice";
              this.options = question.options;
            } else {
              this.currentQuestionType = "input";
              this.options = [];
            }
          },

          checkAnswer() {
            // Use selectedOption if available, otherwise check userAnswer
            const finalAnswer = this.selectedOption !== null ? this.selectedOption : this.userAnswer.trim();
            if (finalAnswer.toLowerCase() === this.answer.toLowerCase()) {
              this.isCorrect = true;
              this.isIncorrect = false;
              this.showAnswer = false;
            } else {
              this.isCorrect = false;
              this.isIncorrect = true;
            }
          },

          selectOption(option) {
            this.selectedOption = option; // Track selected option
            this.userAnswer = ""; // Optionally clear user input
          },

          retryQuestion() {
            this.isIncorrect = false;
            this.showAnswer = false;
            this.selectedOption = null; // Reset selected option
          },

          showAnswerModal() {
            this.isIncorrect = false;
            this.showAnswer = true;
          },

          nextQuestion() {
            this.loadQuestion();
          },
        };
      }
    </script>
